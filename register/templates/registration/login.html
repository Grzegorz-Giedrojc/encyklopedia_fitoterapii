{% extends 'encyklopedia_app/base.html' %}

{% block title %}Zaloguj się{% endblock %}

{% block content %}
<div class="jumbotron mb-0">
  <form class="form-group" action="." method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-success col-3">Zaloguj się</button>
    </div>
    <p>
      Nie masz konta? Zarejestruj się <a href="/register">tutaj</a>
    </p>
  </form>
  <br>
</div>
{% endblock %}
