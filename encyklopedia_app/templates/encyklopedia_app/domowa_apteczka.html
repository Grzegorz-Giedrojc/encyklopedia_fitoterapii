{% extends 'encyklopedia_app/base.html' %}

{% block content %}

<div class="container">
  <h1 class="display-4 center">Skomponuj swoją ziołową apteczkę</h1>
  <br>
  <div>
    <div class="row">
      <div class="col-6 d-flex align-items-center justify-content-center">
        <h3 class="center">Posiadane zioła</h3>
      </div>

      <div class="col-6 d-flex align-items-center justify-content-center">
        <h3 class="center">Choroby, na które jesteś przygotowany</h3>
      </div>
     </div>
     <br>
     <hr>
     {% for ziolo in listazioll %}
     <div class="row">
       <div class="col-6 d-flex align-items-center justify-content-center">
         <h4>{{ ziolo.nazwa }}</h4>
       </div>

       <div class="col-6 d-flex align-items-center justify-content-center">
          <p class="center">
            {{ ziolo.choroby }}
          </p>
       </div>
     </div>
     <hr>
     {% endfor %}
  </div>
</div>

{% endblock %}
