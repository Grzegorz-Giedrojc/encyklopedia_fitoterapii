{% extends 'encyklopedia_app/base.html' %}

{% block content %}
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.nazwa }}</a></h2>
        <p><img src="{{post.zdjecie.url}}" class="img-fluid rounded" alt= "zdjecie samochodu"/></p>
        <p>{{ post.opis|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
